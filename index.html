<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Giphy Search Engine</title>
</head>
<body>
    <header>
      <h1 class="site-title">Giphy Search Engine</h1>
      <nav>
        <ul class="menu">
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#faq">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="search-section">
          <form id="search-form">
            <input id="search-input" type="search" placeholder="Search for GIFs...">
            <input id="num-results" type="text" placeholder="Number of Results" value="9">
            <button type="submit">Search</button>
          </form>
        </section>
        <section id="giphy-results" class="results-section"></section>
      </main>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="js/main.js"></script>
    </body>
    </html>
